<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Texto</title>
</head>
<body>
    <b>bold</b><!--No tiene importancia semantica-->
    <br>
    <strong>Agrega Negritas</strong><!--Para darle importancia semantica-->
    <br>
    <br>

    <i>Italic</i> <!-- Italic sin importancia No tiene importancia semantica-->

    <br>
    <em>Enfasis</em><!--Italic con importancia Para darle importancia semantica-->

    <p>Texto de un parrafo de una linea</p>
    <small>Texto de un parrafo en small </small><!--Se puede poner dentro de un parrafo-->
    <mark>Texto de un parrafo en small </mark><!--Se usa para subrayar un texto-->
    <del>Texto de un parrafo en small </del><!--Se usa para tachar el texto para mostrar que hubo un texto borrado-->
    <ins>Texto nuevo en insertado, se ve como subrayado</ins><!--Se usa  indicar que se agrego un texto nuevo-->
    <sub>Subscript</sub>
    <sup>Superscript</sup>

</body>
</html>
